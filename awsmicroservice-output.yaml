AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  Currencies:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Currencies
      AttributeDefinitions:
      - AttributeName: Code
        AttributeType: S
      - AttributeName: RetrievedStamp
        AttributeType: N
      KeySchema:
      - AttributeName: Code
        KeyType: HASH
      - AttributeName: RetrievedStamp
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  CurrencyServiceWorker:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: CurrencyServiceWorker
      Runtime: nodejs10.x
      CodeUri: s3://jherzon-artifacts-for-lambda/537bed37f1275a5164550da299af4248
      Handler: currencyservice-worker.handler
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCurrency:
          Type: Api
          Properties:
            Path: /currency/{code}
            Method: get
  HistoricCurrencyServiceWorker:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: HistoricCurrencyServiceWorker
      Handler: historiccurrencyservice-worker.handler
      Runtime: nodejs10.x
      CodeUri: s3://jherzon-artifacts-for-lambda/537bed37f1275a5164550da299af4248
      Policies: AmazonDynamoDBFullAccess
      Events:
        GetCurrency:
          Type: Api
          Properties:
            Path: /currency/{code}/Historic/{dateretrieved}
            Method: get
